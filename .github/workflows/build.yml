name: CI

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet: [ '2.2.103']
    name: Dotnet ${{ matrix.dotnet }} sample
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
          dotnet-version: ${{ matrix.dotnet }}
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Unit tests
      run: dotnet test
