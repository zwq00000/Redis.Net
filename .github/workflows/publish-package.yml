name: publish package

on:
  push:
    branches:
    - develop

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ '2.2.103']
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Package
      run: |
        subversion=`date +%Y%m%d-%H%m`
        echo $subversion
        dotnet pack src/Redis.Net -o ../../publish/ --include-symbols -c Release -p:PackageVersion=1.0.1-ci-$subversion
    - name: publish nuget
      run: dotnet nuget push ./publish/Redis.Net.*.nupkg -k ${{secrets.nuget_apikey}} -s nuget.org
